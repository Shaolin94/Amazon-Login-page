<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Amazon Login page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-4 col-md-8 col-sm-8">
                <div class="card">
                    <div class="card-title">
                        <h2> Sign In</h2>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-4"></div>
                            <label for="username" class="form-label"> Email(phone or mobile accounts)</label>
                            <input type="text" class="form-control" id="username">
                        </div>
                        <div class="mb-4"></div>
                            <label for="Password" class="form-label"> Password</label>
                            <input type="password" class="form-control" id="password">
                            <div class="d-grid pt-4">
                                <button type="submit" class= "but1"> Continue</button>
                            </div>
                        </form>
                        
                        <div class="form-row pt-2">
                        <p class="amazon">New To Amazon?</p>
                        </div>
                        <div class="card">
                        <button type="submit" class= "but2"> Create Your Amazon Account</button>
                        </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-content justify-content-center pb-5">
        </div>
        <div class="footer-bottom pt-5">
            <p class="lead">Conditions of use Privacy Policy Help </p>
            <p class="lead">&copy;1996-2020, Amazon.com,inc or its affiliates</p>
        </div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
